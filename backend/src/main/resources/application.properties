spring.application.name=marketplace
spring.datasource.url=jdbc:postgresql://localhost:5432/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true


spring.flyway.enabled=false
spring.web.cors.allowed-origins=http://localhost:8080,http://localhost:5173,http://127.0.0.1:5500
spring.web.cors.allowed-methods=GET,OPTIONS
spring.web.cors.allowed-headers=*

app.jwt.secret=${APP_JWT_SECRET}
app.jwt.expiresSeconds=${APP_JWT_EXPIRES:3600}
