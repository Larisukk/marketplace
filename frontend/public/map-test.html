<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Listings Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        html,body,#map{height:100%;margin:0}
        .seller-marker{border:none;background:transparent}
        .seller-marker .avatar{
            width:36px;height:36px;border-radius:50%;
            display:grid;place-items:center;
            font:700 14px/1 system-ui, sans-serif;
            background:#2e7d32;color:#fff;  /* green circle */
            box-shadow:0 2px 6px rgba(0,0,0,.35);
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([44.43, 26.10], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19, attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Helper: initials from a name
    function initials(name){
        if(!name) return 'S';
        return name.trim().split(/\s+/).map(w=>w[0]).join('').slice(0,2).toUpperCase();
    }
    // Build a Leaflet DivIcon that looks like a round avatar
    function sellerIcon(name){
        return L.divIcon({
            className:'seller-marker',
            html:`<div class="avatar">${initials(name)}</div>`,
            iconSize:[36,36],
            iconAnchor:[18,36],
            popupAnchor:[0,-30]
        });
    }

    fetch('http://localhost:8080/api/listings/map')
        .then(r => r.json())
        .then(items => {
            items.forEach(l => {
                if (l.lat && l.lon) {
                    L.marker([l.lat, l.lon], { icon: sellerIcon(l.farmerName) })
                        .addTo(map)
                        .bindPopup(`
              <b>${l.title}</b><br/>
              ${l.productName} Â· ${(l.priceCents||0)/100} ${l.currency||''}<br/>
              <small>ðŸ‘¤ ${l.farmerName || 'Seller'}</small>
            `);
                }
            });
        })
        .catch(console.error);
</script>
</body>
</html>
